<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Season 17 Surivor Pool</title>
    <link rel="stylesheet" href="bach-surv.css">
    <script defer src="bach-surv.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Farro&family=Roboto&display=swap');
    </style>
</head>
<body>

    <div class="container">
        <header class="main header">
            <h1>Bachelor Season 17 Survivor Pool</h1>
            <h2>Who Deserves A Rose?</h2>
        </header>

        <main>
           
            <button id="StartBtn">Directions</button>

            <div class="bach-photo">
                <img src="" alt="">
            </div>
            
            <div class="submit">
                   <button id="rose">Rose</button>
                   <Button id="cab">Call a Cab</Button>            
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <p>Help Katie Thurston decided who should stay and who should go home.</p>
                <p>A random bachelor photo will be displayed, if he deserves to stay click "Rose" if not select "Call a cab".</p>
            </div> 

        </main>

    </div>    

</body>
</html>
